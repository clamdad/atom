- case: list
  parametrized:
  # List with no defaults
  - member: List, Int
    member_instance: List(List(Int()))
    member_type: atom.list.List[builtins.list[builtins.int]]
    member_value_type: builtins.list*[builtins.list*[builtins.int*]]
  # XXX test nested containers
  main: |
    from atom.api import Atom, {{ member }}

    class A(Atom):
      m = {{ member_instance }}

    reveal_type([[1]])
    reveal_type(A.m)  # N: Revealed type is "{{ member_type }}"
    reveal_type(A().m)  # N: Revealed type is "{{ member_value_type }}"
